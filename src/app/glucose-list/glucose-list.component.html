<main class="main">
  <div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Level</th>
          <th scope="col">Measurement Type</th>
          <th scope="col">Comment</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
          @for (reading of glucoseReadings; track reading){
            <tr>
              <td>{{ reading.glucoseReadingId }}</td>
              <td>{{ reading.level }}</td>
              <td>{{ reading.measurementType }}</td>
              <td>{{ reading.comment }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteGlucoseReading(reading.glucoseReadingId)">Delete</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</main>
