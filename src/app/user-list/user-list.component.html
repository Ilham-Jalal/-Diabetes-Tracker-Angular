<main class="main">
  <div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">userName</th>
          <th scope="col">age</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.age }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/update', user.userId]">Update</a>
            <button class="btn btn-danger" type="button" (click)="deleteUser(user.userId)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<router-outlet></router-outlet>
